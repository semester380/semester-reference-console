<!DOCTYPE html>
<html>

<head>
    <title>Test PDF Flow</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .step {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background: #0052CC;
            color: white;
            border: none;
            cursor: pointer;
        }

        pre {
            background: #f5f5f5;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>Test Reference Submission & PDF Generation</h1>

    <div class="step">
        <h3>Step 1: Submit Reference</h3>
        <button onclick="submitReference()">Submit Reference</button>
        <pre id="submit-output">Waiting...</pre>
    </div>

    <div class="step">
        <h3>Step 2: Generate PDF</h3>
        <button onclick="generatePDF()">Generate PDF</button>
        <pre id="pdf-output">Waiting...</pre>
    </div>

    <script>
        const gasUrl = 'https://script.google.com/macros/s/AKfycbxftUzpcjLn0fdNctnHISL6OkAgh5XvsmiJw90ow_vbHGwodzq6Wfjmf6mkXN910tA5/exec';
        const requestId = 'c3798d2c-1bd3-4df6-843d-9038599cf457';
        const refereeToken = '4fb5b38a-ff59-4035-8ac1-9a67a10d332f';

        async function submitReference() {
            const output = document.getElementById('submit-output');
            output.textContent = 'Submitting...';

            try {
                const response = await fetch(gasUrl, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'submitReference',
                        token: refereeToken,
                        method: 'form',
                        responses: {
                            q1: 5,
                            q2: 5,
                            q3: true,
                            q4: 'Excellent candidate, highly recommended.',
                            sig1: {
                                typedName: 'Test Referee',
                                signedAt: new Date().toISOString()
                            }
                        }
                    }),
                    mode: 'cors'
                });

                const result = await response.json();
                output.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }

        async function generatePDF() {
            const output = document.getElementById('pdf-output');
            output.textContent = 'Generating PDF...';

            try {
                const response = await fetch(gasUrl, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'sealRequest',
                        requestId: requestId
                    }),
                    mode: 'cors'
                });

                const result = await response.json();
                output.textContent = JSON.stringify(result, null, 2);

                if (result.success && result.pdfUrl) {
                    output.innerHTML += `<br><br><a href="${result.pdfUrl}" target="_blank">Download PDF</a>`;
                }
            } catch (error) {
                output.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>

</html>
