<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #1f2937;
      line-height: 1.5;
      padding: 25px 30px;
      max-width: 800px;
      margin: 0 auto;
      font-size: 11px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      position: relative;
    }

    .header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #0052CC 0%, #5E17EB 50%, #FF0080 100%);
      border-radius: 2px;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 0;
    }

    .logo svg {
      height: 40px;
      width: auto;
    }

    .logo-text {
      font-size: 18px;
      font-weight: bold;
      color: #111827;
      letter-spacing: 3px;
    }

    .header-right {
      text-align: right;
      font-size: 10px;
      color: #6b7280;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      color: #111827;
      margin: 15px 0 10px 0;
      padding-bottom: 8px;
      border-bottom: 1px solid #e5e7eb;
    }

    .section {
      margin: 15px 0;
      padding: 12px 15px;
      background-color: #f9fafb;
      border-radius: 6px;
      border-left: 3px solid #0052CC;
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      color: #0052CC;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .section-description {
      font-size: 10px;
      color: #6b7280;
      margin-bottom: 10px;
      font-style: italic;
    }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .info-item {
      padding: 10px;
      background-color: white;
      border-radius: 4px;
      border: 1px solid #e5e7eb;
    }

    .info-label {
      font-size: 9px;
      font-weight: 600;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 3px;
    }

    .info-value {
      font-size: 11px;
      color: #111827;
      font-weight: 500;
    }

    .method-badge {
      display: inline-block;
      padding: 4px 10px;
      background-color: #dbeafe;
      color: #1e40af;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .method-badge.upload {
      background-color: #fef3c7;
      color: #92400e;
    }

    .method-badge.decline {
      background-color: #fee2e2;
      color: #991b1b;
    }

    .question-block {
      margin: 8px 0;
      padding: 8px 10px;
      background-color: white;
      border-radius: 4px;
      border: 1px solid #e5e7eb;
    }

    .question-label {
      font-size: 10px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 4px;
    }

    .answer {
      font-size: 11px;
      color: #1f2937;
    }

    .answer-yes {
      color: #059669;
      font-weight: 600;
    }

    .answer-no {
      color: #dc2626;
      font-weight: 600;
    }

    /* Ratings Grid - Compact 2-column layout */
    .ratings-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .rating-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 10px;
      background-color: white;
      border-radius: 4px;
      border: 1px solid #e5e7eb;
    }

    .rating-label {
      font-size: 10px;
      color: #374151;
      font-weight: 500;
    }

    .rating-value {
      font-size: 10px;
      font-weight: 600;
      color: #0052CC;
      background-color: #dbeafe;
      padding: 2px 8px;
      border-radius: 3px;
    }

    /* Declaration section */
    .declaration-section {
      background-color: #f0f9ff;
      border-left-color: #0052CC;
    }

    .declaration-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .declaration-item {
      padding: 8px;
      background-color: white;
      border-radius: 4px;
      border: 1px solid #e5e7eb;
    }

    /* Signature box */
    .signature-box {
      margin: 12px 0;
      padding: 12px;
      background-color: white;
      border: 2px solid #0052CC;
      border-radius: 6px;
    }

    .signature-box .section-title {
      color: #0052CC;
      margin-bottom: 8px;
    }

    .signature-info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .signature-image {
      max-width: 200px;
      margin: 10px 0;
      padding: 8px;
      background-color: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
    }

    .timestamp-badge {
      margin-top: 10px;
      padding: 6px 10px;
      background-color: #ecfdf5;
      border-radius: 4px;
      font-size: 9px;
      color: #065f46;
      display: inline-block;
    }

    /* Declined reference styling */
    .decline-box {
      background-color: #fef2f2;
      border-left-color: #dc2626;
    }

    .decline-box .section-title {
      color: #dc2626;
    }

    /* Upload reference styling */
    .upload-info {
      background-color: #eff6ff;
      padding: 12px;
      border-radius: 4px;
      border: 1px solid #3b82f6;
    }

    /* Footer */
    .footer {
      margin-top: 30px;
      padding-top: 15px;
      border-top: 1px solid #e5e7eb;
      text-align: center;
    }

    .footer-content {
      font-size: 10px;
      color: #6b7280;
      line-height: 1.4;
    }

    .footer-content a {
      color: #0052CC;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="logo">
      <!-- Semester logo: 3 colored dots -->
      <svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="15" cy="20" r="15" fill="#0052CC" />
        <circle cx="50" cy="20" r="15" fill="#5E17EB" />
        <circle cx="85" cy="20" r="15" fill="#FF0080" />
      </svg>
      <div style="margin-top: 8px;">
        <div class="logo-text">SEMESTER.CO.UK</div>
        <div style="font-size: 10px; letter-spacing: 2px; color: #374151; margin-top: 2px;">RECRUITING PROFESSIONALS
        </div>
      </div>
    </div>
    <div class="header-right">
      <div style="font-size: 16px; font-weight: bold; color: #111827;">Reference Request Form</div>
      <div style="margin-top: 4px;">Request ID: {{requestId}}</div>
    </div>
  </div>

  <!-- Main Content -->
  {{content}}

  <div class="footer">
    <div class="footer-content">
      0161 419 9285 • <a href="mailto:info@semester.co.uk">info@semester.co.uk</a> • <a
        href="https://semester.co.uk">semester.co.uk</a> • Cedars Business Centre, Pontefract WF9 4PU
    </div>
  </div>
</body>

</html>
