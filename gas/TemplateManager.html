<!DOCTYPE html>
<html>

<head>
    <base target="_top">
    <title>Template Manager - Semester Reference Console</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px;
            background-color: #f9fafb;
            color: #1f2937;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4f46e5;
            margin-bottom: 24px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        textarea {
            height: 300px;
            font-family: monospace;
        }

        button {
            background-color: #4f46e5;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #4338ca;
        }

        #status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            display: none;
        }

        .success {
            background-color: #ecfdf5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .error {
            background-color: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Reference Template Manager</h1>

        <div class="form-group">
            <label for="name">Template Name</label>
            <input type="text" id="name" placeholder="e.g., Senior Developer Reference" required>
        </div>

        <div class="form-group">
            <label for="structure">Template Structure (JSON)</label>
            <textarea id="structure" placeholder='{
  "sections": [
    {
      "title": "Professional Assessment",
      "questions": [
        { "id": "q1", "type": "rating", "text": "Technical Skills" },
        { "id": "q2", "type": "text", "text": "Strengths" }
      ]
    }
  ]
}'></textarea>
        </div>

        <button onclick="saveTemplate()">Save Template</button>
        <div id="status"></div>
    </div>

    <script>
        function saveTemplate() {
            const name = document.getElementById('name').value;
            const structureStr = document.getElementById('structure').value;
            const statusDiv = document.getElementById('status');

            if (!name || !structureStr) {
                showStatus('Please fill in all fields', 'error');
                return;
            }

            let structure;
            try {
                structure = JSON.parse(structureStr);
            } catch (e) {
                showStatus('Invalid JSON structure', 'error');
                return;
            }

            statusDiv.style.display = 'none';

            google.script.run
                .withSuccessHandler(function (response) {
                    if (response.success) {
                        showStatus('Template saved successfully! ID: ' + response.templateId, 'success');
                        document.getElementById('name').value = '';
                        document.getElementById('structure').value = '';
                    } else {
                        showStatus('Error: ' + response.error, 'error');
                    }
                })
                .withFailureHandler(function (error) {
                    showStatus('System Error: ' + error, 'error');
                })
                .saveTemplate(name, structure);
        }

        function showStatus(message, type) {
            const div = document.getElementById('status');
            div.textContent = message;
            div.className = type;
            div.style.display = 'block';
        }
    </script>
</body>

</html>
